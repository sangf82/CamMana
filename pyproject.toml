[project]
name = "cammana"
version = "2.0.0"
description = "ONVIF Camera Manager - Desktop Application"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "numpy>=2.4.0",
    "onvif-zeep>=0.2.12",
    "opencv-python>=4.11.0.86",
    "pillow>=12.1.0",
    "fastapi>=0.115.0",
    "uvicorn>=0.32.0",
    "pywebview>=5.3.0",
    "pydantic>=2.10.0",
    "pyinstaller>=6.0.0",
    "pandas>=2.3.3",
    "openpyxl>=3.1.5",
    "python-dotenv>=1.2.1",
    "python-multipart>=0.0.21",
]

[project.scripts]
cammana = "app:main"


